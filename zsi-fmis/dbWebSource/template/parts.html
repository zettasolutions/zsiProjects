<div class="panel">

            <ul class="nav nav-tabs main-nav-tabs" role="tablist">

            </ul>
            <div class="tab-content border border-top-0 p-3">

                    <div id="partTypeDiv" class="col-sm-3 col-md-3 col-xl-2 col-12 mt-1 hide"> 
                        <div class="input-group" style="flex-wrap: inherit !important;">

                            </div> 
                        </div>
                    </div>
                    <div class="col-md-4 col-xl-3 col-sm-4 col-12 mt-1">

                                <button id="btnSearchVal" class="btn-sm btn btn-primary btn-outline-default text-white hvr-sweep-to-left" type="button" title="Search">

                                </button>

                                    <button type="button" class="btn btn-primary btn-sm hvr-sweep-to-left" id="btnSavePartTypes">
                                        <i class="far fa-save"></i> Save
                                    </button>
                                    <button type="button" class="btn btn-primary btn-sm hvr-sweep-to-left" id="btnDeletePartTypes">
                                    	<i class="fas fa-trash-alt"></i> Delete
                                    </button>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="nav-parts">

                                    	<i class="fas fa-trash-alt"></i> Delete

                                </div>
                            </div>
                        </div>
                    </div>
