<form id="frm" method="post" >
    <div class="row" style="height:300px;padding-right:5px">
        <div class="col-xs-12" style="background-color:#fff;height:inherit;padding-top:5px;"> 
            <div class="form-horizontal" style="padding:5px">
                <div class="col-xs-12 ">
                    <div class="form-group  ">  
                        <label class="col-xs-4 col-sm-3 col-md-2 control-label">Old Password:</label>
                        <div class="col-xs-5 ">
                             <input type="password" name="old_password" id="old_password" class="form-control input-sm" >
                        </div>  

                    </div>  
        
                    <div class="form-group  ">  
                        <label class="col-xs-4 col-sm-3 col-md-2 control-label">New Password:</label>
                        <div class="col-xs-5">
                            <input type="password" name="new_password" id="new_password" class="form-control input-sm" >
                        </div>  
                    </div>
                    <div class="form-group  ">  
                        <label class="col-xs-4 col-sm-3 col-md-2 control-label">Re-type New Password:</label>
                        <div class="col-xs-5">
                            <input type="password" name="retype_password" id="retype_password" class="form-control input-sm" >
                        </div>  
                    </div>
        
                    <div class="form-group  ">  
                        <div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3" style="margin-top:10px;">
                            <button type="submit" class="btn btn-primary btn-sm" id="btnSave"><span class="glyphicon glyphicon-floppy-disk"></span> Submit</button>
                        </div>
                    </div>                             
                    
                </div>
            </div>
        </div>    
    </div>
</form> 

<script>
    $("#frm").attr("action", base_url + "account/changepassword");
</script>
