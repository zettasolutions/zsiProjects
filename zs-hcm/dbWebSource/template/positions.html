<div class="panel">
    <div class="panel-container">
        <div class="panel-content">  
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-1">
                    <div id="gridPosition" class="zGrid"></div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">   
                    <button type="button" class="btn btn-primary btn-sm hvr-sweep-to-left" id="btnSavePosition" data-toggle="tooltip" title="Save">
                        <i class="far fa-save"></i> Save
                    </button>
                    <button type="button" class="btn btn-primary btn-sm hvr-sweep-to-left" id="btnDeletePosition" data-toggle="tooltip" title="Delete">
                    	<i class="fas fa-trash-alt"></i> Delete
                    </button>  
                </div>
            </div>
        </div>
    </div>
</div>

<ul name="localTemplates">
    <li name="modalBodyOtherIncome">
        <div class="zContainer">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-1">
                    <div id="{{grid}}" class="zGrid"> </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="btnPerUserHide">
                    <button type="button" onclick="position.{{onClickSaveOtherIncome}}" class="btn-sm btn btn-primary hvr-sweep-to-left"><i class="far fa-save"></i> Save</button>
                    <button type="button" onclick="position.deleteOtherIncome(this);" class="btn-sm btn btn-primary hvr-sweep-to-left"><i class="far fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </li>
</ul>
