<style>
.zGrid .zRows #table .zRow.even.active {
    background-color: #333333;
  }
</style>
<div class="panel">
    <div class="panel-container">
        <div class="panel-content"> 
            <form method="post" id="frm">
                <div class="zContainer">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div id="grid" class="zGrid mb-1"></div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">      
                            <button type="button" class="btn btn-primary btn-sm" id="btnSaveOEM" data-toggle="tooltip" title="Save">
                                <i class="far fa-save"></i> Save
                            </button>
                            <button type="button" onclick="return checkDelete();" class="btn btn-primary btn-sm" id="btnDeleteOEM" data-toggle="tooltip" title="Delete">
                            	<i class="fas fa-trash-alt"></i> Delete
                            </button>   
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal zsi-elliptic-top" id="modalOEM" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-full" role="document">
        <div class="modal-content">
            <form id="frm_modalOEM" >
                <div class="modal-header">
                    <h5 class="modal-title" id="modalOEMLabel"> Title </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
                        <nav>
                          <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" data-toggle="tab" href="#nav-bp" role="tab" aria-controls="nav-bp"> Build Phase </a>
                            <a class="nav-item nav-link"        data-toggle="tab" href="#nav-p" role="tab" aria-controls="nav-p"> Programs </a>
                            <a class="nav-item nav-link"        data-toggle="tab" href="#nav-hf" role="tab" aria-controls="nav-hf"> Harness Family </a>
                          </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                          <div role="tabpanel" class="tab-pane fade show active" id="nav-bp">
                                <div class="zContainer">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-1">
                                            <div id="grid-BP" class="zGrid"> </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                            <button type="button" onclick="oem.submitDataBuildPhase(this,'BP');" class="btn btn-sm  btn-primary"><i class="far fa-save"></i> Save</button>
                                            <button type="button" onclick="oem.deleteDataBuildPhase(this,'BP');" class="btn btn-sm  btn-primary"><i class="far fa-trash"></i> Delete</button>
                                            <button type="button" onclick="oem.uploadDataBuildPhase(this,'BP');" class="btn btn-sm  btn-primary"><i class="fa fa-upload"></i> Upload</button>
                                        </div>
                                    </div>
                                </div>
                          </div>
                          <div role="tabpanel" class="tab-pane fade"   id="nav-p">
                                <div class="zContainer">
                                    <div class="row">
                                         <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-1">
                                            <div id="grid-P" class="zGrid"> </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                            <button type="button" onclick="oem.submitDataPrograms(this,'P');" class="btn-sm btn btn-primary"><i class="far fa-save"></i> Save</button>
                                            <button type="button" onclick="oem.deleteDataPrograms(this,'P');" class="btn-sm btn btn-primary"><i class="far fa-trash"></i> Delete</button>
                                            <button type="button" onclick="oem.uploadDataPrograms(this,'P');" class="btn btn-sm  btn-primary"><i class="fa fa-upload"></i> Upload</button>
                                        </div>
                                    </div>
                                </div>
                          </div>
                          <div role="tabpanel" class="tab-pane fade"   id="nav-hf">
                                <div class="zContainer">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-1">
                                            <div id="grid-HF" class="zGrid"> </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                            <button type="button" onclick="oem.submitDataHarnessFamily(this,'HF');" class="btn btn-sm  btn-primary"><i class="far fa-save"></i> Save</button>
                                            <button type="button" onclick="oem.deleteDataHarnessFamily(this,'HF');" class="btn btn-sm  btn-primary"><i class="far fa-trash"></i> Delete</button>
                                            <button type="button" onclick="oem.uploadDataHarnessFamily(this,'HF');" class="btn btn-sm  btn-primary"><i class="fa fa-upload"></i> Upload</button>
                                        </div>
                                    </div>
                                </div>
                          </div>
                        </div>
                   </div>
                </div>
            </form>
        </div>
    </div>
</div>
