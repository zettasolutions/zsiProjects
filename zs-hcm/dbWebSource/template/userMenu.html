.users-menu-item, .users-menu-item a .userImgPrime, .users-menu-item a .userImgFade, .users-menu-item a .userLabel{
    height:376px;
    width:376px;
    
}

.users-menu-item a{
    position:relative;
}
.users-menu-item a .userImgPrime, .users-menu-item a .userImgFade, .users-menu-item a .userLabel{
    position:absolute;
    top:0px;
    left:0px;
}
.users-menu-item a .userImgFade{
    transition: opacity 1s;
}
.users-menu-item a:hover .userImgFade{
    opacity:0.0;
}
.users-menu-item a .userLabel{
    /*padding:5px;*/
    color:white;
    text-align
    display:table-cell;
    vertical-align:bottom;
    
}
.users-menu-item a .userLabel span{
    font-size:15px;
    color: #fff;
    font-weight: bold;
    padding-left: 5px;
    padding-right: 5px;
    
    /*padding-top: 2px;*/
    display: table-cell;
    vertical-align: bottom;
    height: inherit;
    width: inherit;
    position: relative;
    opacity:0;
    transition:opacity .5s;
    /*padding-bottom: 13px;*/
}
.users-menu-item a:hover .userLabel span{
    opacity:1;
}
.userForm{
    display:table;
    /*border:solid 1px black;*/
    background-color: white;
    margin-top: 6px;
    border-radius:5px;
    overflow:hidden;
    width:100%;
    
}
.cursorContextMenu{
    cursor: context-menu;
    display: block;
}
.menuMargin{
    margin: 8px 8px 8px 7px;
}
.graphForm, .imageHolder{
    /*border:solid 1px black;*/
    float:left;
    display:table-cell;
}
.imageHolder{
    /*width:376px;*/
    height:auto;
    
    width:auto;
    

}
.graphForm{
    /*width:376px;*/
    margin:8px 8px 8px 7px;
    min-height:376px;
    width: auto;
    
}
.userForm:after{
    clear:both
    content: "";
    display: table;;
}

/* ---------CHART STYLE--------- */
#chart_container {
    min-height: 350px;
}
.chart-div {
  width: 100%;
  max-height: 380px;
  height: 100vh;
  border: 1px solid #333;
}

/*--- Chart Fix--*/

#btnGoTop {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: rgb(0, 0, 0);
    background: rgba(0, 0, 0, 0.7);
    width: 50px;
    height: 50px;
    display: block;
    cursor: pointer;
    text-align: center;
    -webkit-border-radius: 35px;
    -moz-border-radius: 35px;
    border-radius: 35px;
    display: none;
    -webkit-transition: all 0.3s linear;
    -moz-transition: all 0.3s ease;
    -ms-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
    z-index: 1001;
}
#btnGoTop i {
    color: #fff;
    margin: 0;
    position: relative;
    /*left: 16px;*/
    top: 13px;
    -webkit-transition: all 0.3s ease;
    -moz-transition: all 0.3s ease;
    -ms-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
}
#btnGoTop:hover {
    background: rgba(0, 0, 0, 0.9);
}
#btnGoTop:hover i {
    color: #fff;
    top: 5px;
}
